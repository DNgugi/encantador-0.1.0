<!-- Language Switcher Component -->
<div class="language-switcher">
  <div class="language-switcher__container">
    <button
      class="lang-btn active"
      data-lang="en"
      aria-label="Switch to English"
      title="English"
    >
      EN
    </button>
    <button
      class="lang-btn"
      data-lang="zh-hk"
      aria-label="切換至繁體中文"
      title="繁體中文"
    >
      繁
    </button>
    <button
      class="lang-btn"
      data-lang="zh-cn"
      aria-label="切换至简体中文"
      title="简体中文"
    >
      简
    </button>
  </div>
</div>
